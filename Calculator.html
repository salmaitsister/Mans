<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body >
    <div class="heading">
        <h1 class="text-center">Calculate By Yourself</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center m-auto ">
        
       <div class="row">
           <div class="img col-md-6">
            <img class="img-fluid" src="images/Masrafi.png" alt="">
           </div>
           <div class="col-md-6">
            <div class="calculator bg-light ">
                <form class="form">
                    <input type="text" name ="result" class="result"> 
                    <input type="button" value="1" onclick="form.result.value += '1'">
                    <input type="button" value="2" onclick="form.result.value += '2'">
                    <input type="button" value="3" onclick="form.result.value += '3'">
                    <input id="division" type="button" value="/" onclick="form.result.value += '/'">
                    <br>
                    <input type="button" value="4" onclick="form.result.value += '4'">
                    <input type="button" value="5" onclick="form.result.value += '5'">
                    <input type="button" value="6" onclick="form.result.value += '6'">
                    <input id="multiply" type="button" value="*" onclick="form.result.value += '*'">
                    <br>
                    <input type="button" value="7" onclick="form.result.value += '7'">
                    <input type="button" value="8" onclick="form.result.value += '8'">
                    <input type="button" value="9" onclick="form.result.value += '9'">
                    <input id="plus" type="button" value="+" onclick="form.result.value += '+'">
                    <br>
                    <input type="button" value="0" onclick="form.result.value += '0'">
                    
                    <input type="button" value="." onclick="form.result.value += '.'">
                    <input type="button" value="00" onclick="form.result.value += '00'">
                    <input id="minus" type="button" value="-" onclick="form.result.value += '-'">
                    <br>
                    <input id="clear" type="button" value="C" onclick="form.result.value = ''">
                    <input id="output" type="button" value="=" onclick="form.result.value = eval(form.result.value)">
                </form>
            </div>
           </div>
        
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
